{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <div class="app-bulk-assign">
    <h1>{{ title }}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            {{ form.target_class.label_tag }}
            {{ form.target_class }}
          </div>
          <div class="mb-3">
            {{ form.subjects.label_tag }}
            {{ form.subjects }}
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Assign</button>
            <a href=".." class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
