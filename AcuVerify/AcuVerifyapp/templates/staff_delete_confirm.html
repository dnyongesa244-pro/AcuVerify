{% extends "base.html" %}

{% block title %}Delete Staff{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Delete Staff</h3>
  <p>Are you sure you want to delete <strong>{{ staff_obj.fname }} {{ staff_obj.lname }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
